<mat-card style="width: 20rem; position: absolute;
margin-left: calc(50% - 10rem);
margin-top: 15rem;">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table style="width: 100%;">
        <tr>
          <td>
            <mat-form-field class="example-full-width" style="width: 100%;">
              <input matInput placeholder="Username" [(ngModel)]="username"
                name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width" style="width: 100%;">
              <input matInput placeholder="Password" [(ngModel)]="lastName"
                type="password" name="password" required>
            </mat-form-field></td>
        </tr></table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Guardar</button>
    <button mat-raised-button (click)="getLocalStorage()" color="primary">Recuperar</button>
  </mat-card-actions>
</mat-card>
